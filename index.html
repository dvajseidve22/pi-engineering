<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif; /* Use a more common font */
}

.bgimg {
  background-image: url('underconstruction.jpg');
  height: 99%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-size: 16px; /* Use a more common font size */
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 24px; /* Increase the font size for better readability */
  max-height: 50%; /* Add a maximum height */
  overflow: auto; /* Make it scrollable */
}

hr {
  margin: auto;
  width: 40%;
}

.bottomcentral {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  width: 100%;
  font-size: 1.2em; /* Increase the size of the contact info */
  position: absolute; /* Position it at the bottom */
  bottom: 0;
}

@media screen and (max-width: 600px) {
  .middle {
    font-size: 18px;
  }
  .bottomcentral {
    flex-direction: column;
    align-items: center;
  }
}

@media screen and (orientation: landscape) {
  .middle {
    font-size: 22px;
  }
  .bottomcentral {
    flex-direction: row;
    align-items: center;
  }
}

</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>New design coming soon.</h1>
    <h2>Neues Design kommt bald.</h2>
    <h2>Nouveau design à venir bientôt.</h2>
    <h2>Nuovo design in arrivo presto.</h2>
    <hr>
  </div>
  <div class="bottomcentral">
    <p><span id="phone"><strong>Phone Number: 078 314 65 86</strong></span></p>
    <p><span id="email"><strong><a style="text-decoration: none; color: white" href="mailto:info@pi-engineering.ch">Email Address: info@pi-engineering.ch</a></strong></span></p>
    <p><span id="address"><strong>Address: Neumattstrasse 50 2562 Port</strong></span></p>
  </div>
</div>

</body>
</html>
