<!DOCTYPE html>
<html lang="mk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <style>
      :root {
        --bg: #0b1324;
        --card: #121a2b;
        --text: #e8eef9;
        --muted: #9fb0d1;
        --brand: #4c8dff;
        --danger: #ff5c5c;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #0b1324, #0f1a33);
        font-family: ui-sans-serif, system-ui, Segoe UI, Arial;
        color: var(--text);
      }
      .card {
        width: min(92vw, 360px);
        background: var(--card);
        border: 1px solid #1d2742;
        border-radius: 16px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 20px;
        margin: 0 0 14px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
        display: block;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #22335b;
        background: #0c1430;
        color: var(--text);
        border-radius: 10px;
        outline: 0;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 12px;
        border: 0;
        border-radius: 10px;
        cursor: pointer;
      }
      .primary {
        background: var(--brand);
        color: #fff;
      }
      .ghost {
        background: transparent;
        color: var(--muted);
        border: 1px solid #2a3a66;
      }
      .err {
        margin-top: 10px;
        color: var(--danger);
        min-height: 20px;
        font-size: 13px;
      }
      .hint {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Admin пријава</h1>
      <label for="email">Е-пошта</label>
      <input
        id="email"
        type="email"
        placeholder="admin@example.com"
        autocomplete="username"
      />
      <label for="password">Лозинка</label>
      <input
        id="password"
        type="password"
        placeholder="••••••••"
        autocomplete="current-password"
      />
      <div class="row">
        <button id="loginBtn" class="primary">Најави ме</button>
        <button id="signupBtn" class="ghost">Регистрација</button>
      </div>
      <div id="msg" class="err"></div>
      <div class="hint">
        По успешна пријава ќе бидеш пренасочен на админ панелот.
      </div>
    </div>

    <script type="module">
      import { supabase } from "./supabase-config.js";

      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const msg = document.getElementById("msg");

      // Проверка дали веќе има сесија
      const {
        data: { session },
      } = await supabase.auth.getSession();
      if (session) location.href = "admin.html";

      // Логирање
      document.getElementById("loginBtn").onclick = async () => {
        msg.textContent = "";
        try {
          const { error } = await supabase.auth.signInWithPassword({
            email: email.value.trim(),
            password: password.value,
          });
          if (error) msg.textContent = error.message;
          else location.href = "admin.html";
        } catch (e) {
          msg.textContent = e?.message || "Network error";
        }
      };

      // Регистрација
      document.getElementById("signupBtn").onclick = async () => {
        msg.textContent = "";
        try {
          const { error } = await supabase.auth.signUp({
            email: email.value.trim(),
            password: password.value,
          });
          msg.textContent = error
            ? error.message
            : "Регистрација креирана. Ако е потребно, потврди е-пошта, па најави се.";
        } catch (e) {
          msg.textContent = e?.message || "Network error";
        }
      };
    </script>
  </body>
</html>
